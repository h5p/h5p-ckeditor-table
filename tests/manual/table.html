<style>
	body {
		font-family: Helvetica, Arial, sans-serif;
		font-size: 14px;
	}
</style>

<div id="editor">

	<p>Table with block contents:</p>

	<table>
		<thead>
		<tr>
			<th>what</th>
			<th>example</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>text</td>
			<td>Foo</td>
		</tr>
		<tr>
			<td>paragraph</td>
			<td><p>Foo</p></td>
		</tr>
		<tr>
			<td>list</td>
			<td>
				<ul>
					<li>foo</li>
					<li>bar</li>
				</ul>
			</td>
		</tr>
		<tr>
			<td>heading</td>
			<td>
				<h1>a h1</h1>
				<h2>a h2</h2>
				<h3>a h3</h3>
				<h4>a h4</h4>
				<h5>a h5</h5>
			</td>
		</tr>
		<tr>
			<td>block quote</td>
			<td>
				<blockquote>a quote</blockquote>
			</td>
		</tr>
		</tbody>
	</table>
</div>
